<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civica - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message-content {
            flex: 1;
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .input-container {
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #userInput {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 50px 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            transition: border-color 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            border-color: #4facfe;
        }

        #sendButton {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            animation: loading 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #ffe6e6;
            color: #d63384;
            padding: 12px 16px;
            border-radius: 15px;
            border-left: 4px solid #d63384;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Civica AI Assistant</h1>
            <p>Powered by Watson AI</p>
            <div id="statusIndicator" class="status-indicator status-disconnected">Disconnected</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h3>Welcome to Civica!</h3>
                <p>Ask me anything to get started.</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton">
                    <span>âž¤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class CivicaChat {
            constructor() {
                this.messages = [];
                this.isLoading = false;
                this.proxyUrl = 'http://localhost:8000/ask';
                
                this.chatMessages = document.getElementById('chatMessages');
                this.userInput = document.getElementById('userInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                this.initializeEventListeners();
                this.checkConnection();
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.userInput.addEventListener('input', () => {
                    this.autoResize();
                });
            }
            
            autoResize() {
                this.userInput.style.height = 'auto';
                this.userInput.style.height = Math.min(this.userInput.scrollHeight, 120) + 'px';
            }
            
            async checkConnection() {
                try {
                    const response = await fetch(this.proxyUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: [{ role: 'user', content: 'test connection' }]
                        })
                    });
                    
                    this.updateConnectionStatus(true);
                } catch (error) {
                    this.updateConnectionStatus(false);
                }
            }
            
            updateConnectionStatus(connected) {
                this.statusIndicator.textContent = connected ? 'Connected' : 'Disconnected';
                this.statusIndicator.className = `status-indicator ${connected ? 'status-connected' : 'status-disconnected'}`;
            }
            
            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message || this.isLoading) return;
                
                // Add user message
                this.addMessage('user', message);
                this.userInput.value = '';
                this.autoResize();
                
                // Show loading
                this.setLoading(true);
                const loadingElement = this.showLoading();
                
                try {
                    // Prepare message history for context
                    const messageHistory = this.messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));
                    
                    const response = await fetch(this.proxyUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: messageHistory
                        })
                    });
                    
                    this.removeLoading(loadingElement);
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Extract AI response based on Watson ML response format
                    let aiResponse = 'Sorry, I could not process your request.';
                    
                    if (data.predictions && data.predictions[0]) {
                        const prediction = data.predictions[0];
                        if (prediction.generated_text) {
                            aiResponse = prediction.generated_text;
                        } else if (prediction.choices && prediction.choices[0]) {
                            aiResponse = prediction.choices[0].message?.content || prediction.choices[0].text;
                        }
                    } else if (data.choices && data.choices[0]) {
                        aiResponse = data.choices[0].message?.content || data.choices[0].text;
                    } else if (data.generated_text) {
                        aiResponse = data.generated_text;
                    } else if (data.response) {
                        aiResponse = data.response;
                    }
                    
                    this.addMessage('assistant', aiResponse);
                    this.updateConnectionStatus(true);
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.removeLoading(loadingElement);
                    this.showError(`Failed to get response: ${error.message}`);
                    this.updateConnectionStatus(false);
                }
                
                this.setLoading(false);
            }
            
            addMessage(role, content) {
                // Remove empty state if it exists
                const emptyState = this.chatMessages.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                this.messages.push({ role, content });
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? 'U' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant loading-message';
                loadingDiv.innerHTML = `
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="loading">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;
                
                this.chatMessages.appendChild(loadingDiv);
                this.scrollToBottom();
                return loadingDiv;
            }
            
            removeLoading(loadingElement) {
                if (loadingElement && loadingElement.parentNode) {
                    loadingElement.remove();
                }
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';
                errorDiv.innerHTML = `
                    <div class="message-avatar">AI</div>
                    <div class="message-content error-message">${message}</div>
                `;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }
            
            setLoading(loading) {
                this.isLoading = loading;
                this.sendButton.disabled = loading;
                this.userInput.disabled = loading;
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CivicaChat();
        });
    </script>
</body>
</html>
